      </div>
  
    <nav id="main-nav-wrap">
      <ul class="main-navigation">
        <li><a href="home.html#intro" du-smooth-scroll du-scrollspy duration="800" offset="50">Home</a></li>

            <div class="navImg"><img class="img-circle uphoto" ng-src="/assets/images/male.png"/></div>

            </ul>
        </li>
      </ul>
    </nav>

  </div>
