<section id="contact">
  <div class="row section-intro">
    <div class="col-lg-12">
      <!-- <h5>Get in touch, Now!</h5> -->
      <h5>Request a call</h5>
      <hr class="break-small margin-auto">
    </div>
  </div>
  <div class="row contact-content">
    <div class="col-lg-12">
      <form class="form-horizontal" ng-submit="$ctrl.sendToAdmin()" validate>
        <div class="form-group col-lg-6">
          <div class="col-sm-12">
            <input type="text" name="firstname" class="form-control letter-space" placeholder="First name *"
              ng-model="$ctrl.cObj.firstname" required />
          </div>
        </div>
        <div class="form-group col-lg-6">
          <div class="col-sm-12">
            <input type="text" name="lastname" class="form-control letter-space" placeholder="Last name *"
              ng-model="$ctrl.cObj.lastname" required />
          </div>
        </div>
        <div class="form-group col-lg-6">
          <div class="col-sm-12">
            <input type="email" name="email" class="form-control letter-space" placeholder="Your e-mail *"
              ng-model="$ctrl.cObj.email" required />
          </div>
        </div>
        <div class="form-group col-lg-6">
          <div class="col-sm-12">
            <input type="text" name="contactnumber" class="form-control letter-space"
              placeholder="Your contact number *" ng-model="$ctrl.cObj.contactnumber"
              oninput="javascript: if (this.value.length > this.maxLength) {this.value = this.value.slice(0, this.maxLength)} ;"
              maxlength="10" pattern="[0-9]{10}$" title="Mobilenumber should be 10 digits" required />
          </div>
        </div>
        <div class="form-group col-lg-6">
          <div class="col-sm-12">
            <select class="form-control letter-space" name="country" ng-model="$ctrl.cObj.country">
              <option value="">Select Country</option>
              <option ng-repeat="country in $ctrl.country" value="{{country.countryName}}">
                {{country.countryName}}</option>
            </select>
          </div>
        </div>
        <div class="form-group col-lg-6">
          <div class="col-sm-12">
            <input type="text" name="zip code" class="form-control letter-space" placeholder="Zip Code *"
              ng-model="$ctrl.cObj.zip" oninput="javascript: if (this.value.length > this.maxLength) {this.value = this.value.slice(0, this.maxLength)} ;"
              maxlength="6" pattern="[0-9]{6}$" title="Mobilenumber should be 10 digits" required />
          </div>
        </div>

        <div class="form-group col-lg-6">
          <div class="col-sm-12">
            <select class="form-control letter-space" name="call pref" ng-model="$ctrl.cObj.preference">
              <option value="">Select Contact Preference </option>
              <option value="phone">Phone</option>
              <option value="email">E-mail</option>
            </select>
          </div>
        </div>
        <div class="form-group col-lg-6">
          <div class="col-sm-12">
            <input type="text" name="calltime" class="form-control letter-space"
              placeholder="When do you want us to call you*" ng-model="$ctrl.cObj.calltime" required />
          </div>
        </div>
        <div class="form-group col-lg-12">
          <div class="col-sm-12">
            <span class="btn btn-warning btn-file">
              Attach Power Usage <input type="file" ng-model="$ctrl.cObj.attachment" base-sixty-four-input>
            </span> {{$ctrl.cObj.attachment.filename}}
          </div>
        </div>
        <div class="form-group col-lg-6"></div>
        <div class="form-group col-lg-6">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-lg btn-block demo-btn" ng-disabled="$ctrl.isDisable">Submit</button>
          </div>
        </div>
      </form>
    </div>
