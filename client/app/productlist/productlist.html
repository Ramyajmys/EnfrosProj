      <div class="col-md-12 col-lg-12">
    <div class="col-sm-6 col-md-4 col-lg-3">

          border: none;">

          <button class="flex-c-m size-122 ab-t-r fs-18 cl4 hov-cl1 trans-04" style="    border: none;
          background: none;">
            <i class="zmdi zmdi-search"></i>
          </button>
        </div>

        <div class="p-t-55" ng-if="productlistCtrl.subList.length > 0 || productlistCtrl.categoryList.length > 0">
          <h4 class="mtext-112 cl2 p-b-33" style="margin: 0px;">
            Categories
          </h4>

          <ul ng-if="productlistCtrl.selectedIndex != 0">
            <li class="bor18" ng-repeat="sub in productlistCtrl.subList" ng-click="productlistCtrl.getsubcat($index, sub)">
              <a href="#" class="dis-block stext-115 cl6 hov-cl1 trans-04 p-tb-8 p-lr-4">
                {{sub.sub_category_name}}
              </a>
            </li>
          </ul>

          <ul ng-if="productlistCtrl.selectedIndex == 0">
            <li class="bor18" ng-repeat="sub in productlistCtrl.categoryList" ng-click="productlistCtrl.getsubcat($index, sub)">
              <a href="#" class="dis-block stext-115 cl6 hov-cl1 trans-04 p-tb-8 p-lr-4">
                {{sub.category_name}}
              </a>
            </li>
          </ul>
        </div>

        <div ng-if="productlistCtrl.getCurrentUser().role == 'admin'">
          <div style="padding-top: 20px;">
            <select style="height: 45px;" class="form-control" ng-model="customer" name="customer" ng-change="productlistCtrl.onCustomerChange(customer)" required>
                <option value="">Select Customer</option>
                <option ng-repeat="customer in productlistCtrl.customerList" value="{{customer._id}}">{{customer.name}}</option>
            </select>
        </div>
        <div style="padding-top: 20px;">
            <select style="height: 45px;" class="form-control" ng-model="distributor" name="distributor" ng-change="productlistCtrl.onDistributorChange(distributor)" required>
                <option value="">Select Distributor</option>
                <option ng-repeat="distributor in productlistCtrl.distributorList" value="{{distributor._id}}">{{distributor.name}}</option>
            </select>
        </div>
        <div style="padding-top: 20px;">
            <button style="border-radius: 0px; height: 45px; background: #1d323a; border: #1d323a;" class="btn btn-info btn-block" ng-click="productlistCtrl.viewcart()" ng-disabled="customer == undefined || distributor == undefined || productlistCtrl.cartArr.length == 0">Generate Invoice</button>
        </div>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-8 col-lg-9">
      <div ng-if="!productlistCtrl.noData" class="col-sm-6 col-md-4 col-lg-4" ng-repeat="prod in productlistCtrl.productList | filter:{ 'product_name': productlistCtrl.searchText}">
        <div class="latest-news">
          <div class="latest-date-img">
            <img src="{{prod.product_photo}}" alt="img" class="latest-img"/>
            <div class="overlay-4"></div>
          </div>
          <div class="latest-desc">
            <h4 class="title">{{prod.product_name}}</h4>
            <div class="author"><span>Rs. </span>{{prod.unitprice}}</div>
            <p class="desc">{{prod.product_description}}</p>
            <div class="latest-link" ng-if="!prod.active"><a href="#" ng-click="productlistCtrl.addToCart(prod)" ng-if="productlistCtrl.getCurrentUser().role == 'admin'">ADD TO QUOTE</a></div>
            <div class="latest-link" ng-if="prod.active"><button class="btn btn-warn" disabled>Quote Added</button></div>
            <div class="latest-link"><a href="#" ng-click="productlistCtrl.viewproduct(prod)">View Details</a></div>
          </div>
        </div>
      </div>

      </div>
