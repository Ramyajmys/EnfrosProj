<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>Add Category</h2>
        <span flex></span>
        <div ng-click="cat.closeDialog()" style="font-size: 30px; outline: none;">&times;</div>
    </div>
</md-toolbar>
    
<div class="modal-body width-650 padding-2x">
    <form class="form-horizontal" ng-submit="cat.save()">
        <div class="form-group">
            <label class="col-md-3">Category<span class="red-color">*</span></label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="category" placeholder="Enter Category" ng-model="cat.categoryObj.category_name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3">Description</label>
            <div class="col-md-9">
                <textarea type="text" row="2" class="form-control" name="description" placeholder="Enter Category Description" ng-model="cat.categoryObj.category_description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3"></label>
            <div class="col-md-9">
                <md-button class="md-raised md-primary btnWidth bootstrap-md-btn" type="submit" ng-disabled="cat.btnClicked">Save</md-button>
                <md-button class="md-raised md-accent btnWidth bootstrap-md-btn" ng-click="cat.closeDialog()">Cancel</md-button>
            </div>
        </div>
        <div layout="row" layout-align="center center" class="alert alert-danger" ng-show="cat.errMsg">
            {{cat.errMsg}}
        </div>
    </form>
</div>
