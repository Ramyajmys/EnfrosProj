<div class="container">
    <div layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px; padding-top: 40px;"
        layout-align="space-between start" ng-cloak>
        <div layout="column" flex="100">
            <div layout="row" layout-align="center center">
                <a ng-href="/country" class="label-links">
                    <div class="bgAqua" md-whiteframe="1" flex="100" layout layout-align="center center">
                        <div layout="column" layout-align="center center" class="padding-10">
                            <ng-md-icon icon="note_add" class="my-icon" size="50px"></ng-md-icon>
                        </div>

                        <div layout="column" layout-align="center center">
                            <h3 class="rmvSpace">New Country</h3>
                        </div>
                    </div>
                </a>
            </div>
            <div layout="row" layout-align="space-between center">
                <a ng-href="/state" class="label-links">
                    <div class="bgGreen" md-whiteframe="1" layout layout-align="center center">
                        <div layout="column" flex="30" layout-align="center center" class="padding-10">
                            <ng-md-icon icon="note_add" class="my-icon" size="50px"></ng-md-icon>
                        </div>

                        <div layout="column" flex="70" layout-align="center center">
                            <h3 class="rmvSpace">New State</h3>
                        </div>
                    </div>
                </a>

                <a ng-href="/city" class="label-links">
                    <div class="bgBrick" md-whiteframe="1" layout layout-align="center center">
                        <div layout="column" flex="30" layout-align="center center" class="padding-10">
                            <ng-md-icon icon="note_add" class="my-icon" size="50px"></ng-md-icon>
                        </div>

                        <div layout="column" flex="70" layout-align="end center">
                            <h3 class="rmvSpace">New City</h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
