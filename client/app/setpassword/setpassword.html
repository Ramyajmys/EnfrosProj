<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Create Password</h1>
    </div>
      <div class="col-sm-12">
        <form class="form" name="form" ng-submit="setpasswordCtrl.createPassword()" validate>
  
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="newPassword" class="form-control" ng-model="setpasswordCtrl.user.newPassword"  placeholder="Enter Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
          </div>
  
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" ng-model="setpasswordCtrl.user.confirmPassword" placeholder="Confirm Password"
            match="setpasswordCtrl.user.newPassword" required />
          </div>
  
          <div class="form-group has-error">
            <div ng-show="form.confirmPassword.$error.match && !form.confirmPassword.$pristine">
                Passwords must match.
            </div>
            <div ng-if="setpasswordCtrl.errMsg">
                {{setpasswordCtrl.errMsg}}
            </div>
          </div>
  
          <div>
            <button class="btn btn-inverse btn-lg btn-login" type="submit" ng-disabled="form.confirmPassword.$error.match">
                Create My Password
            </button>
          </div>
  
        </form>
      </div>
    </div>
    <!-- <hr> -->
  </div>
